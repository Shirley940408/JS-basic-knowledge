<script>
var str="aws123";
var num=parseInt(str);//parseInt第一位如果不是数字则转为NaN.

    alert(NaN);
}else if(num==123){
    alert(123);
}else if(typeof(num)=="number"){
    alert("num");
}else{
    alert("str");
}
</script>
